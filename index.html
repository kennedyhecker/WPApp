<html lang="en">
<head>

  <body>
    <h1>United States Military Academy at West Point</h1>
    <button id="schedule_button" class="button button1" onclick="show_schedule()">Schedule</button>
    <img id="schedule_pic1" src="ay_1.PNG" width=1144 height=570 display="none"/>
    <img id="schedule_pic2" src="ay_2.PNG" width=1143 height=230 display="none"/>
    <button id="uod_button" class="button button2" onclick="get_uod()">Uniform of the Day</button>
    <button id="poc_button" class="button button3" onclick="poc()">Points of Contact</button>
    <!--<button class="add-button">Add to home screen</button>-->
    <script>
    if ('serviceWorker' in navigator)
        {
            navigator.serviceWorker.register('./sw.js');
        }
                                  
    function get_uod() {
      const temp = 50;
      let uodMT = "As for Class";
      let uodWTF = "Army Combat Uniform";
      if (temp < 15) {
            uodMT += "Parka with scarf, with knit hat, wearing black gloves";
            uodWTF += "Gortex and Fleece with black fleece cap, wearing black gloves";
          } else if (temp < 25) {
            uodMT += "Parka with knit hat, wearing black gloves";
            uodWTF += "Fleece with black fleece cap, wearing black gloves";
          } else if (temp < 45) {
            uodMT += "Black jacket, wearing black gloves";
            uodWTF += "Fleece, wearing black gloves";
          } else if (temp < 50) {
            uodMT += "Black Jacket";
          }
          const uod = uodMT + "</br>" + uodWTF;
       document.getElementById("uod_button").innerHTML = uod;
    }
                                        
    function poc() { 
    document.getElementById("poc_button").innerHTML = "SHARP Hotline: 845-659-7467<br>Behavioral Health Support: 845-591-7215<br>Medical Care: 845-938-4004<br>Equal Opportunity: 845-476-1391<br>Legal Counsel-Special Victim's Council: 845-372-3338<br>West Point Legal Assistance: 845-938-4541<br>Chaplain: 845-401-8171<br>"
    ;
}
    function show_schedule() {
    document.getElementById("schedule_button").innerHTML = "Schedule:"
    document.getElementById("schedule_pic1").style.display = "block";
    document.getElementById("schedule_button").style.display = "none";
    document.getElementById("schedule_pic2").style.display = "block";
}
    </script>
  </body>
</html>
